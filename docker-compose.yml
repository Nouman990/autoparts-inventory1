services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/autoparts
      - SECRET_KEY=autoparts-production-secret-change-me
    volumes:
      - ./static/uploads:/app/static/uploads
    depends_on:
      - mongodb
    restart: unless-stopped

volumes:
  mongo_data:
