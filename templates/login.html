<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login — AutoParts Inventory</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
*{font-family:'Inter',sans-serif;}
body{background:#0f172a;}
.input{background:#1e293b;border:1px solid #334155;color:#e2e8f0;padding:12px 16px;border-radius:10px;width:100%;font-size:14px;outline:none;transition:border .2s;}
.input:focus{border-color:#7c3aed;}
</style>
</head>
<body style="min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;">
<div style="width:100%;max-width:400px;">

  <!-- Logo -->
  <div style="text-align:center;margin-bottom:32px;">
    <div style="width:64px;height:64px;background:linear-gradient(135deg,#7c3aed,#6d28d9);border-radius:18px;display:inline-flex;align-items:center;justify-content:center;margin-bottom:16px;">
      <i class="fas fa-car-side" style="color:#fff;font-size:28px;"></i>
    </div>
    <h1 style="font-size:24px;font-weight:800;color:#e2e8f0;">AutoParts Inventory</h1>
    <p style="color:#64748b;margin-top:4px;font-size:14px;">Sign in to your account</p>
  </div>

  <!-- Card -->
  <div style="background:#1e293b;border:1px solid #334155;border-radius:16px;padding:32px;">
    <div id="error" style="display:none;background:#450a0a;border:1px solid #dc2626;border-radius:10px;padding:12px 16px;margin-bottom:20px;color:#fca5a5;font-size:14px;"></div>

    <div style="margin-bottom:20px;">
      <label style="display:block;font-size:13px;font-weight:600;color:#94a3b8;margin-bottom:6px;text-transform:uppercase;letter-spacing:.5px;">Email</label>
      <input id="email" type="email" class="input" placeholder="admin@autoparts.com" onkeydown="if(event.key==='Enter')login()">
    </div>

    <div style="margin-bottom:28px;">
      <label style="display:block;font-size:13px;font-weight:600;color:#94a3b8;margin-bottom:6px;text-transform:uppercase;letter-spacing:.5px;">Password</label>
      <input id="password" type="password" class="input" placeholder="••••••••" onkeydown="if(event.key==='Enter')login()">
    </div>

    <button onclick="login()" style="width:100%;background:linear-gradient(135deg,#7c3aed,#6d28d9);color:#fff;padding:13px;border-radius:10px;font-weight:700;font-size:15px;border:none;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:8px;">
      <i class="fas fa-sign-in-alt"></i> Sign In
    </button>
  </div>

  <p style="text-align:center;margin-top:20px;color:#475569;font-size:13px;">
    Default: admin@autoparts.com / admin123
  </p>
</div>

<script>
async function login(){
  const email=document.getElementById('email').value;
  const password=document.getElementById('password').value;
  const err=document.getElementById('error');
  err.style.display='none';
  try{
    const res=await fetch('/api/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password})});
    const data=await res.json();
    if(data.success) window.location.href='/';
    else{err.style.display='block';err.textContent=data.error||'Login failed';}
  }catch(e){err.style.display='block';err.textContent='Connection error';}
}
</script>
</body>
</html>
